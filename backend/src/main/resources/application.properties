spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=<your jdb driver url>

spring.datasource.username=<your mysql database username>

spring.datasource.password=<your mysql database password>

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.data.rest.base-path=/api

okta.oauth2.client-id=<your okta oauth2 client id>

okta.oauth2.issuer=<your okta oauth2 issuer url>
